<table class="table table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Phone</th>
        <th>Website</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of userDetail$|async">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.website}}</td>
    </tr>
</tbody>
</table>
